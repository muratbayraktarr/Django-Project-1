{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Not Ekle</title>
    <!-- Favicon icon -->
    <link href={% static 'images/favicon.png' %} rel="icon" type="image/png" sizes="16x16" >
    <!-- Custom Stylesheet -->
    <link href={% static 'css/style.css' %} rel="stylesheet">

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="index.html">
                    <b class="logo-abbr"><img src="images/logo.png" alt=""> </b>
                    <span class="logo-compact"><img src="./images/logo-compact.png" alt=""></span>
                    <span class="brand-title">
                        <img src="images/logo-text.png" alt="">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">    
            <div class="header-content clearfix">
                
                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>
                <div class="header-left">
                    <div class="input-group icons">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i class="mdi mdi-magnify"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="Search Dashboard" aria-label="Search Dashboard">
                        <div class="drop-down   d-md-none">
							<form action="#">
								<input type="text" class="form-control" placeholder="Search">
							</form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">           
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    
                    <li>
                        <a href="{% url 'calculator_request' %}" aria-expanded="false">
                            <i class="icon-badge menu-icon"></i><span class="nav-text">Hesap Makinesi</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'calendar_request' %}" aria-expanded="false">
                            <i class="icon-badge menu-icon"></i><span class="nav-text">Takvim</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'basic_request' %}" aria-expanded="false">
                            <i class="icon-badge menu-icon"></i><span class="nav-text">Not</span>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-lg-12"> 
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Textarea</h4>
                                <div class="basic-form">
                                    <form method="post" action="{% url 'not_ekle' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Comment:</label>
                                            <textarea class="ms-auto form-control h-150px" rows="6" id="comment" name ="not"></textarea><br/>
                                            <button type="submit" class="btn mb-1 btn-success" style="margin-left: auto;"><span class="btn-icon-left"><i class="fa fa-upload color-success"></i> </span>Upload</button>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <br/>
            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-lg-12"> 
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Notlar</h4>
                                <div class="basic-form">
                                    <ol>
                                        {% for not in nots %}
                                            <li>{{ not.id }}.{{ not.icerik }}</li><br/>
                                        {% endfor %}
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script src={% static 'plugins/common/common.min.js' %}></script>
    <script src={% static 'js/custom.min.js' %}></script>
    <script src={% static 'js/settings.js' %}></script>
    <script src={% static 'js/gleek.js' %}></script>
    <script src={% static 'js/styleSwitcher.js' %}></script>

</body>

</html>
